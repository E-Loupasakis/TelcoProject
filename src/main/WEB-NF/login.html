<!DOCTYPE html>
<html lang="en">
<head>
  <title>Telco_Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/css.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script src="./js/login.js"></script>
<div class="container">

  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="mt-4 p-5 bg-primary text-white rounded" id="jumboLogin">
        <h1>Welcome to Telco project</h1>
        <p>Login in order to see your content</p>
      </div>

    </div>
    <div class="col-md-4">

    </div>
    

  </div>

    <div class="row">

        <div class="col-md-4">


        </div>
        <div class="col-md-4">

          <form>
            <div class="mb-3 mt-3">
              <label class="form-label">Username:</label>
              <input type="text" class="form-control" id="usr" placeholder="Enter the username">
            </div>
            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
           <div id="buttonLogin"><button type="button" onclick = "login()" class="btn btn-primary">Login</button></div>
          </form>
            
        </div>
        <div class="col-md-4">

        </div>


    </div>

</div>
</body>
</html>
